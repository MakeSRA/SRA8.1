<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRA 8.1</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input
  type="search"
  id="search"
  placeholder="Hae SRA-säännöistä…"
  oninput="searchRules()"
/>

<div id="results"></div>
  <header>
    <h1>SRA 8.1</h1>
    <input id="search" type="search" placeholder="Hae säännöistä…">
  </header>

  <main id="results"></main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <script>
let rules = [];

// Ladataan säännöt
fetch("rules.json")
  .then(response => response.json())
  .then(data => {
    rules = data;
    console.log("Säännöt ladattu:", rules.length);
  })
  .catch(err => console.error("Virhe rules.json:", err));

function searchRules() {
  const query = document.getElementById("search").value.toLowerCase();
  const resultsDiv = document.getElementById("results");

  resultsDiv.innerHTML = "";

  if (query.length < 2) return;

  rules.forEach(rule => {
    const haystack = (rule.id + " " + rule.title + " " + rule.text).toLowerCase();

    if (haystack.includes(query)) {
      const item = document.createElement("div");
      item.className = "result";
      item.innerHTML = `
        <h3>${rule.id} ${rule.title}</h3>
        <p>${rule.text}</p>
      `;
      resultsDiv.appendChild(item);
    }
  });
}
</script>
</body>
</html>

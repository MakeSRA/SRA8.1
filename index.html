<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SRA 8.1</title>

<style>
body {
  margin: 0;
  padding: 16px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #111;
  color: #fff;
}
h1 {
  margin-bottom: 12px;
}
input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  margin-bottom: 20px;
}
.result {
  border-bottom: 1px solid #333;
  padding: 12px 0;
}
.result h3 {
  margin: 0 0 6px;
}
.result p {
  margin: 0;
  color: #ccc;
  line-height: 1.4;
}
</style>
</head>

<body>

<h1>SRA 8.1</h1>

<input
  type="search"
  placeholder="Hae säännöistä…"
  oninput="searchRules(this.value)"
>

<div id="results"></div>

<script>
const rules = [
  { id:"1", title:"Johdanto", text:"SRA on toiminnallista ja turvallista urheiluammuntaa." },
  { id:"1.1", title:"Yleiset periaatteet", text:"Osallistuminen edellyttää hyväksyttyä SRA-kurssia." },
  { id:"2", title:"Kilpailun toimihenkilöt", text:"Kilpailussa toimii kilpailunjohtaja, ratamestari ja tuomarit." },
  { id:"3", title:"Turvallisuus", text:"Kaiken toiminnan on oltava turvallista." },
  { id:"4", title:"Toiminta rastilla", text:"Rastilla noudatetaan tuomarin ohjeita." },
  { id:"5", title:"Ase- ja varusteet", text:"Aseiden ja varusteiden on oltava sääntöjen mukaisia." },
  { id:"8.1", title:"Uusinnat", text:"Uusinta voidaan myöntää ratavian vuoksi." },
  { id:"L7", title:"TST-luokka", text:"Varusteiden vähimmäispaino on 12 kg." }
];

const results = document.getElementById("results");

function render(list) {
  results.innerHTML = "";
  list.forEach(r => {
    results.innerHTML += `
      <div class="result">
        <h3>${r.id} ${r.title}</h3>
        <p>${r.text}</p>
      </div>`;
  });
}

function searchRules(q) {
  q = q.toLowerCase();
  const filtered = rules.filter(r =>
    (r.id + r.title + r.text).toLowerCase().includes(q)
  );
  render(filtered);
}

// näytä kaikki heti alussa
render(rules);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRA 8.1</title>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 26px;
    }

    input[type="search"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    .result {
      border-bottom: 1px solid #333;
      padding: 12px 0;
    }

    .result h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
    }

    .result p {
      margin: 0;
      font-size: 15px;
      color: #ccc;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <h1>SRA 8.1</h1>

  <input
    type="search"
    id="search"
    placeholder="Hae säännöistä…"
    oninput="searchRules()"
  >

  <div id="results"></div>

  <script>
  const rules = [
    {
      "id": "1",
      "title": "Johdanto",
      "text": "Sovellettu reserviläisammunta (SRA) on vapaaehtoisten maanpuolustusjärjestöjen jäsenille tarkoitettua toiminnallista ja turvallista aseenkäsittely- ja ampumataitoa kehittävää urheiluammuntaa."
    },
    {
      "id": "3.2",
      "title": "Turvallisuus",
      "text": "Kaiken toiminnan tulee tapahtua turvallisesti ja tuomarin ohjeita noudattaen."
    },
    {
      "id": "8.1",
      "title": "Uusinnat",
      "text": "Uusinta voidaan myöntää, mikäli suoritukseen on vaikuttanut ampujasta riippumaton syy."
    }
    // ← tähän lisätään loput myöhemmin
  ];

  function searchRules() {
    const query = document.getElementById("search").value.toLowerCase();
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (query.length < 2) return;

    rules.forEach(rule => {
      const text = (rule.id + " " + rule.title + " " + rule.text).toLowerCase();
      if (text.includes(query)) {
        results.innerHTML += `
          <div class="result">
            <h3>${rule.id} ${rule.title}</h3>
            <p>${rule.text}</p>
          </div>
        `;
      }
    });
  }
</script>

</body>
</html>
